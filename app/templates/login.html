{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			href="./output.css"
			rel="stylesheet" />
		<title>Login</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />

		{% tailwind_css %}

		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>

	<body class="flex font-poppins items-center justify-center bg-purple-950">
		<div class="h-screen w-screen flex justify-center items-center">
			<div class="grid gap-8">
				<div
					id="back-div"
					class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-[26px] m-4">
					<div
						class="border-[20px] border-transparent rounded-[20px] bg-white shadow-lg xl:p-10 2xl:p-10 lg:p-10 md:p-10 sm:p-2 m-2">
						<h1 class="pt-8 pb-6 font-bold text-5xl text-center cursor-default">Log in</h1>
						{% if messages %}
						<div class="mb-4">
							{% for message in messages %} {% if message.tags == "success" %}
							<!-- Success message with green theme -->
							<div class="text-center text-green-500 font-semibold p-3 bg-green-100 rounded-md">{{ message }}</div>
							{% elif message.tags == "error" %}
							<!-- Error message with red theme -->
							<div class="text-center text-red-500 font-semibold p-3 bg-red-100 rounded-md">{{ message }}</div>
							{% else %}
							<!-- Default message with a neutral theme -->
							<div class="text-center text-blue-500 font-semibold p-3 bg-blue-100 rounded-md">{{ message }}</div>
							{% endif %} {% endfor %}
						</div>
						{% endif %}

						<form
							action="#"
							method="post"
							class="space-y-4">
							{% csrf_token %}
							<div>
								<label
									for="email"
									class="mb-2 text-gray-400 text-lg">
									Email
								</label>
								<input
									id="email"
									name="email"
									class="border p-3 bg-indigo-100 text-gray-800 shadow-md placeholder:text-base focus:scale-105 ease-in-out duration-300 border-gray-300 rounded-lg w-full"
									type="email"
									placeholder="Email"
									required />
							</div>
							<div>
								<label
									for="password"
									class="mb-2 text-gray-400 text-lg">
									Password
								</label>
								<input
									id="password"
									name="password"
									class="border p-3 shadow-md bg-indigo-100 text-gray-800 placeholder:text-base focus:scale-105 ease-in-out duration-300 border-gray-300 rounded-lg w-full"
									type="password"
									placeholder="Password"
									required />
							</div>
							<br />
							<button
								class="bg-gradient-to-r shadow-xl text-gray-300 from-blue-500 to-purple-500 mt-12 p-2 rounded-lg w-full hover:scale-105 hover:from-purple-500 hover:to-blue-500 transition duration-300 ease-in-out"
								type="submit">
								LOG IN
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
